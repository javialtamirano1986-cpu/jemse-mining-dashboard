<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEMSE Mining Dashboard | PDAC 2026</title>
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0A1628 0%, #132840 100%);
            color: #ffffff;
            padding: 20px;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
        }
        
        header {
            background: linear-gradient(135deg, #002855 0%, #1A3552 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid rgba(0, 168, 232, 0.2);
        }
        
        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #00A8E8, #4FC3F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #B0C4DE;
            font-size: 1.1em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1A3552 0%, #132840 100%);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(0, 168, 232, 0.2);
        }
        
        .stat-label {
            color: #B0C4DE;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 2em;
            color: #4FC3F7;
            font-weight: bold;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .filters {
            background: #1A3552;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(0, 168, 232, 0.2);
        }
        
        .filter-title {
            color: #00A8E8;
            font-size: 1.3em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .filter-group {
            margin-bottom: 20px;
        }
        
        .filter-label {
            color: #B0C4DE;
            font-size: 0.85em;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
        }
        
        select {
            width: 100%;
            padding: 10px;
            background: #132840;
            border: 1px solid rgba(0, 168, 232, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1em;
        }
        
        select:focus {
            outline: none;
            border-color: #00A8E8;
        }
        
        .reset-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #FF6B35, #FF8C5A);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        .reset-btn:hover {
            opacity: 0.9;
        }
        
        .map-container {
            background: #1A3552;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(0, 168, 232, 0.2);
        }
        
        .map-title {
            color: #00A8E8;
            font-size: 1.3em;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .map-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .map-btn {
            padding: 8px 15px;
            background: rgba(0, 168, 232, 0.2);
            border: 1px solid #00A8E8;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .map-btn.active {
            background: #00A8E8;
        }
        
        #map {
            height: 600px;
            border-radius: 10px;
            border: 2px solid rgba(0, 168, 232, 0.2);
        }
        
        .legend {
            background: rgba(26, 53, 82, 0.95);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .legend-title {
            color: #00A8E8;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .legend-color {
            width: 25px;
            height: 20px;
            border-radius: 3px;
            border: 1px solid white;
        }
        
        .charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .chart-card {
            background: #1A3552;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(0, 168, 232, 0.2);
        }
        
        .chart-title {
            color: #00A8E8;
            font-size: 1.2em;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .chart-container {
            height: 300px;
            position: relative;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #00A8E8;
        }
        
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>JEMSE MINING PORTFOLIO</h1>
            <div class="subtitle">Jujuy Province - Argentina | PDAC 2026</div>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Areas</div>
                <div class="stat-value" id="totalAreas">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Hectares</div>
                <div class="stat-value" id="totalHectares">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Available</div>
                <div class="stat-value" id="availableAreas">0</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="filters">
                <div class="filter-title">Filters</div>
                
                <div class="filter-group">
                    <label class="filter-label">Status</label>
                    <select id="filterEstado">
                        <option value="all">All</option>
                        <option value="disponible">Available</option>
                        <option value="no-disponible">Not Available</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Cluster</label>
                    <select id="filterCluster">
                        <option value="all">All</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Department</label>
                    <select id="filterDepartamento">
                        <option value="all">All</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Mineral Type</label>
                    <select id="filterMineral">
                        <option value="all">All</option>
                    </select>
                </div>

                <button class="reset-btn" onclick="resetFilters()">Reset Filters</button>
            </div>

            <div class="map-container">
                <div class="map-title">Mining Areas Map</div>
                
                <div class="map-controls">
                    <button class="map-btn active" id="btnStandard" onclick="changeBaseLayer('standard')">Standard</button>
                    <button class="map-btn" id="btnTerrain" onclick="changeBaseLayer('terrain')">Terrain</button>
                    <button class="map-btn" id="btnSatellite" onclick="changeBaseLayer('satellite')">Satellite</button>
                    <button class="map-btn active" id="btnDepts" onclick="toggleDepartments()">Departments</button>
                </div>
                
                <div id="map"></div>
                
                <div class="legend">
                    <div class="legend-title">Legend</div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #4CAF50;"></div>
                        <span>Available</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #FF6B35;"></div>
                        <span>Not Available</span>
                    </div>
                    <div style="margin-top: 10px; color: #B0C4DE;">
                        <span id="areasCount">0</span> areas shown
                    </div>
                </div>
            </div>
        </div>

        <div class="charts">
            <div class="chart-card">
                <div class="chart-title">Distribution by Mineral Type</div>
                <div class="chart-container">
                    <canvas id="chartMineral"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-title">Distribution by Cluster</div>
                <div class="chart-container">
                    <canvas id="chartCluster"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let map;
        let areasData = null;
        let deptosData = null;
        let baseLayers = {};
        let miningLayer;
        let deptsLayer;
        let currentFilters = {
            estado: 'all',
            cluster: 'all',
            departamento: 'all',
            mineral: 'all'
        };
        let charts = {};

        // Initialize
        async function init() {
            console.log('ðŸš€ Initializing dashboard...');
            
            try {
                // Load GeoJSON files
                console.log('ðŸ“¥ Loading GeoJSON files...');
                const [areasResponse, deptosResponse] = await Promise.all([
                    fetch('areas_enriched.geojson'),
                    fetch('departamentos.geojson')
                ]);
                
                areasData = await areasResponse.json();
                deptosData = await deptosResponse.json();
                
                console.log(`âœ… Loaded ${areasData.features.length} mining areas`);
                console.log(`âœ… Loaded ${deptosData.features.length} departments`);
                
                // Initialize map
                initMap();
                
                // Populate filters
                populateFilters();
                
                // Initial render
                updateDashboard();
                
                console.log('âœ… Dashboard initialized successfully!');
                
            } catch (error) {
                console.error('âŒ Error loading data:', error);
                alert('Error loading data. Please check console for details.');
            }
        }

        function initMap() {
            console.log('ðŸ—ºï¸ Initializing map...');
            
            // Create map
            map = L.map('map').setView([-23.5, -66.0], 8);
            
            // Base layers
            baseLayers.standard = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap'
            });
            
            baseLayers.terrain = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenTopoMap'
            });
            
            baseLayers.satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Â© Esri'
            });
            
            // Add default layer
            baseLayers.standard.addTo(map);
            
            // Create layer groups
            miningLayer = L.layerGroup().addTo(map);
            deptsLayer = L.layerGroup().addTo(map);
            
            console.log('âœ… Map initialized');
        }

        function changeBaseLayer(layer) {
            // Remove all base layers
            Object.values(baseLayers).forEach(l => map.removeLayer(l));
            
            // Add selected layer
            baseLayers[layer].addTo(map);
            
            // Update buttons
            document.querySelectorAll('.map-btn').forEach(btn => {
                if (btn.id.includes('btn')) {
                    btn.classList.remove('active');
                }
            });
            document.getElementById('btn' + layer.charAt(0).toUpperCase() + layer.slice(1)).classList.add('active');
        }

        function toggleDepartments() {
            const btn = document.getElementById('btnDepts');
            if (btn.classList.contains('active')) {
                deptsLayer.clearLayers();
                btn.classList.remove('active');
            } else {
                updateDepartments();
                btn.classList.add('active');
            }
        }

        function updateDepartments() {
            deptsLayer.clearLayers();
            
            L.geoJSON(deptosData, {
                style: {
                    color: '#00A8E8',
                    weight: 2,
                    opacity: 0.6,
                    fillOpacity: 0
                },
                onEachFeature: (feature, layer) => {
                    if (feature.properties && feature.properties.DEPARTAMEN) {
                        layer.bindTooltip(feature.properties.DEPARTAMEN);
                    }
                }
            }).addTo(deptsLayer);
        }

        function populateFilters() {
            const clusters = new Set();
            const departamentos = new Set();
            const minerales = new Set();
            
            areasData.features.forEach(f => {
                if (f.properties.cluster) clusters.add(f.properties.cluster);
                if (f.properties.departamento) departamentos.add(f.properties.departamento);
                if (f.properties.tipo_miner) minerales.add(f.properties.tipo_miner);
            });
            
            // Populate selects
            populateSelect('filterCluster', Array.from(clusters).sort());
            populateSelect('filterDepartamento', Array.from(departamentos).sort());
            populateSelect('filterMineral', Array.from(minerales).sort());
        }

        function populateSelect(id, options) {
            const select = document.getElementById(id);
            options.forEach(opt => {
                const option = document.createElement('option');
                option.value = opt;
                option.textContent = opt;
                select.appendChild(option);
            });
        }

        function getFilteredData() {
            return areasData.features.filter(f => {
                const props = f.properties;
                
                // Estado filter
                if (currentFilters.estado !== 'all') {
                    const isDisponible = props.estado?.toLowerCase().includes('disponible');
                    if (currentFilters.estado === 'disponible' && !isDisponible) return false;
                    if (currentFilters.estado === 'no-disponible' && isDisponible) return false;
                }
                
                // Cluster filter
                if (currentFilters.cluster !== 'all' && props.cluster !== currentFilters.cluster) return false;
                
                // Departamento filter
                if (currentFilters.departamento !== 'all' && props.departamento !== currentFilters.departamento) return false;
                
                // Mineral filter
                if (currentFilters.mineral !== 'all' && props.tipo_miner !== currentFilters.mineral) return false;
                
                return true;
            });
        }

        function updateDashboard() {
            const filtered = getFilteredData();
            
            // Update stats
            updateStats(filtered);
            
            // Update map
            updateMap(filtered);
            
            // Update charts
            updateCharts(filtered);
        }

        function updateStats(filtered) {
            const available = filtered.filter(f => f.properties.estado?.toLowerCase().includes('disponible')).length;
            const totalHa = filtered.reduce((sum, f) => sum + (f.properties.area || 0), 0);
            
            document.getElementById('totalAreas').textContent = filtered.length;
            document.getElementById('totalHectares').textContent = Math.round(totalHa).toLocaleString();
            document.getElementById('availableAreas').textContent = available;
            document.getElementById('areasCount').textContent = filtered.length;
        }

        function updateMap(filtered) {
            miningLayer.clearLayers();
            
            const geoJson = {
                type: 'FeatureCollection',
                features: filtered
            };
            
            L.geoJSON(geoJson, {
                style: (feature) => {
                    const isDisponible = feature.properties.estado?.toLowerCase().includes('disponible');
                    return {
                        fillColor: isDisponible ? '#4CAF50' : '#FF6B35',
                        fillOpacity: 0.5,
                        color: isDisponible ? '#2E7D32' : '#D84315',
                        weight: 2,
                        opacity: 0.8
                    };
                },
                onEachFeature: (feature, layer) => {
                    const props = feature.properties;
                    const popup = `
                        <div style="font-family: Arial; min-width: 250px;">
                            <h3 style="color: #002855; margin-bottom: 10px;">${props.expediente || 'N/A'}</h3>
                            ${props.cluster ? `<p><b>Cluster:</b> ${props.cluster}</p>` : ''}
                            <p><b>Department:</b> ${props.departamento || 'N/A'}</p>
                            <p><b>Mineral:</b> ${props.tipo_miner || 'N/A'}</p>
                            <p><b>Area:</b> ${props.area ? Math.round(props.area).toLocaleString() : 'N/A'} ha</p>
                            <p><b>Status:</b> ${props.estado || 'N/A'}</p>
                        </div>
                    `;
                    layer.bindPopup(popup);
                    
                    layer.on('mouseover', function() {
                        this.setStyle({ fillOpacity: 0.8, weight: 3 });
                    });
                    
                    layer.on('mouseout', function() {
                        this.setStyle({ fillOpacity: 0.5, weight: 2 });
                    });
                }
            }).addTo(miningLayer);
            
            // Fit bounds
            if (filtered.length > 0) {
                const bounds = miningLayer.getBounds();
                if (bounds.isValid()) {
                    map.fitBounds(bounds, { padding: [50, 50] });
                }
            }
        }

        function updateCharts(filtered) {
            // Mineral chart
            const mineralCounts = {};
            filtered.forEach(f => {
                const mineral = f.properties.tipo_miner || 'Unknown';
                mineralCounts[mineral] = (mineralCounts[mineral] || 0) + 1;
            });
            
            if (charts.mineral) charts.mineral.destroy();
            
            const ctxMineral = document.getElementById('chartMineral').getContext('2d');
            charts.mineral = new Chart(ctxMineral, {
                type: 'bar',
                data: {
                    labels: Object.keys(mineralCounts),
                    datasets: [{
                        label: 'Areas',
                        data: Object.values(mineralCounts),
                        backgroundColor: 'rgba(0, 168, 232, 0.7)',
                        borderColor: 'rgba(0, 168, 232, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true, ticks: { color: '#B0C4DE' } },
                        x: { ticks: { color: '#B0C4DE', maxRotation: 45 } }
                    }
                }
            });
            
            // Cluster chart
            const clusterCounts = {};
            filtered.forEach(f => {
                const cluster = f.properties.cluster || 'No Cluster';
                clusterCounts[cluster] = (clusterCounts[cluster] || 0) + 1;
            });
            
            if (charts.cluster) charts.cluster.destroy();
            
            const ctxCluster = document.getElementById('chartCluster').getContext('2d');
            charts.cluster = new Chart(ctxCluster, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(clusterCounts),
                    datasets: [{
                        data: Object.values(clusterCounts),
                        backgroundColor: [
                            'rgba(0, 168, 232, 0.8)',
                            'rgba(79, 195, 247, 0.8)',
                            'rgba(255, 107, 53, 0.8)',
                            'rgba(255, 193, 7, 0.8)',
                            'rgba(76, 175, 80, 0.8)',
                            'rgba(156, 39, 176, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right', labels: { color: '#B0C4DE' } }
                    }
                }
            });
        }

        function resetFilters() {
            currentFilters = {
                estado: 'all',
                cluster: 'all',
                departamento: 'all',
                mineral: 'all'
            };
            
            document.getElementById('filterEstado').value = 'all';
            document.getElementById('filterCluster').value = 'all';
            document.getElementById('filterDepartamento').value = 'all';
            document.getElementById('filterMineral').value = 'all';
            
            updateDashboard();
        }

        // Event listeners
        document.getElementById('filterEstado').addEventListener('change', (e) => {
            currentFilters.estado = e.target.value;
            updateDashboard();
        });

        document.getElementById('filterCluster').addEventListener('change', (e) => {
            currentFilters.cluster = e.target.value;
            updateDashboard();
        });

        document.getElementById('filterDepartamento').addEventListener('change', (e) => {
            currentFilters.departamento = e.target.value;
            updateDashboard();
        });

        document.getElementById('filterMineral').addEventListener('change', (e) => {
            currentFilters.mineral = e.target.value;
            updateDashboard();
        });

        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
