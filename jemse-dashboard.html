<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEMSE Mining Portfolio Dashboard | PDAC 2026</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600;700&family=Exo+2:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --jemse-blue: #002855;
            --jemse-cyan: #00A8E8;
            --jemse-light: #4FC3F7;
            --gov-orange: #FF6B35;
            --bg-dark: #0A1628;
            --bg-card: #1A3552;
            --text-primary: #FFFFFF;
            --text-secondary: #B0C4DE;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #132840 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(0, 168, 232, 0.03) 35px, rgba(0, 168, 232, 0.03) 70px);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--jemse-blue) 0%, #1A3552 100%);
            padding: 30px 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 168, 232, 0.2);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logos {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .logo-img {
            height: 50px;
            transition: transform 0.3s ease;
        }
        
        .logo-img:hover {
            transform: scale(1.05);
        }
        
        .header-title {
            text-align: center;
            flex: 1;
        }
        
        .header-title h1 {
            font-family: 'Exo 2', sans-serif;
            font-size: 2.2em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--jemse-cyan), var(--jemse-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1em;
            color: var(--text-secondary);
            font-weight: 300;
            margin-top: 5px;
        }
        
        .lang-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--jemse-cyan);
            padding: 10px 20px;
            border-radius: 25px;
            color: var(--text-primary);
            cursor: pointer;
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .lang-toggle:hover {
            background: var(--jemse-cyan);
            transform: translateY(-2px);
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, #132840 100%);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(0, 168, 232, 0.2);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--jemse-cyan), var(--gov-orange));
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--jemse-cyan);
        }
        
        .stat-label {
            font-size: 0.9em;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-family: 'Exo 2', sans-serif;
            font-size: 2em;
            font-weight: 700;
            color: var(--jemse-light);
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .filters-panel {
            background: linear-gradient(135deg, var(--bg-card) 0%, #132840 100%);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(0, 168, 232, 0.2);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .filters-title {
            font-family: 'Exo 2', sans-serif;
            font-size: 1.4em;
            margin-bottom: 25px;
            color: var(--jemse-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid rgba(0, 168, 232, 0.2);
            padding-bottom: 10px;
        }
        
        .filter-group {
            margin-bottom: 20px;
        }
        
        .filter-label {
            display: block;
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .filter-select {
            width: 100%;
            padding: 10px 12px;
            background: #132840;
            border: 1px solid rgba(0, 168, 232, 0.3);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-select:hover,
        .filter-select:focus {
            border-color: var(--jemse-cyan);
            outline: none;
        }
        
        .reset-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--gov-orange), #FF8C5A);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Exo 2', sans-serif;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }
        
        .map-section {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(0, 168, 232, 0.2);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .section-title {
            font-family: 'Exo 2', sans-serif;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--jemse-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        #map {
            height: 500px;
            border-radius: 15px;
            border: 2px solid rgba(0, 168, 232, 0.2);
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(0, 168, 232, 0.2);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .table-section {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(0, 168, 232, 0.2);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .search-box {
            width: 100%;
            padding: 15px 20px;
            background: #132840;
            border: 1px solid rgba(0, 168, 232, 0.3);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1em;
            margin-bottom: 20px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--jemse-cyan);
        }
        
        .table-wrapper {
            overflow-x: auto;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th {
            padding: 15px;
            text-align: left;
            font-family: 'Exo 2', sans-serif;
            font-size: 0.9em;
            color: var(--jemse-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(0, 168, 232, 0.3);
            background: #132840;
            position: sticky;
            top: 0;
        }
        
        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(0, 168, 232, 0.1);
            font-size: 0.95em;
        }
        
        .data-table tbody tr:hover {
            background: rgba(0, 168, 232, 0.1);
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
        }
        
        .status-available {
            background: rgba(76, 175, 80, 0.2);
            color: #81C784;
            border: 1px solid #4CAF50;
        }
        
        .status-not-available {
            background: rgba(255, 107, 53, 0.2);
            color: #FF8C5A;
            border: 1px solid var(--gov-orange);
        }
        
        .map-link {
            display: inline-block;
            padding: 5px 12px;
            background: var(--jemse-cyan);
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.85em;
            transition: all 0.2s ease;
        }
        
        .map-link:hover {
            background: var(--jemse-light);
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            flex-direction: column;
            gap: 20px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 168, 232, 0.2);
            border-top: 4px solid var(--jemse-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .error-message {
            background: rgba(255, 107, 53, 0.2);
            border: 1px solid var(--gov-orange);
            padding: 20px;
            border-radius: 10px;
            color: var(--text-primary);
            margin: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .filters-panel {
                position: relative;
                top: 0;
            }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
            }
            
            .header-title h1 {
                font-size: 1.6em;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const translations = {
            en: {
                title: "Mining Portfolio Dashboard",
                subtitle: "Jujuy Province - Argentina | PDAC 2026",
                filters: "Filters",
                availability: "Availability",
                cluster: "Cluster",
                department: "Department",
                mineral: "Mineral Type",
                resetFilters: "Reset Filters",
                allOptions: "All",
                available: "Available",
                notAvailable: "Not Available",
                map: "Mining Areas Map",
                chartMineral: "Distribution by Mineral Type",
                chartCluster: "Distribution by Cluster",
                totalAreas: "Total Areas",
                totalHectares: "Total Hectares",
                availableAreas: "Available Areas",
                avgHectares: "Avg. ha/Area",
                dataTable: "Mining Areas Data",
                search: "Search...",
                expedient: "Expedient",
                state: "State",
                hectares: "Hectares",
                viewMap: "View Map",
                loading: "Loading data...",
                error: "Error loading data. Please check the Google Sheet URL."
            },
            es: {
                title: "Panel de Cartera Minera",
                subtitle: "Provincia de Jujuy - Argentina | PDAC 2026",
                filters: "Filtros",
                availability: "Disponibilidad",
                cluster: "Cluster",
                department: "Departamento",
                mineral: "Tipo de Mineral",
                resetFilters: "Restablecer Filtros",
                allOptions: "Todos",
                available: "Disponible",
                notAvailable: "No Disponible",
                map: "Mapa de 츼reas Mineras",
                chartMineral: "Distribuci칩n por Tipo de Mineral",
                chartCluster: "Distribuci칩n por Cluster",
                totalAreas: "츼reas Totales",
                totalHectares: "Hect치reas Totales",
                availableAreas: "츼reas Disponibles",
                avgHectares: "Prom. ha/츼rea",
                dataTable: "Datos de 츼reas Mineras",
                search: "Buscar...",
                expedient: "Expediente",
                state: "Estado",
                hectares: "Hect치reas",
                viewMap: "Ver Mapa",
                loading: "Cargando datos...",
                error: "Error al cargar datos. Por favor verifica la URL del Google Sheet."
            }
        };

        // IMPORTANTE: Actualiza esta URL con la URL correcta de tu Google Sheet publicado
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRVdJxnyVnfoAX-CH0CyAMLQvandbzM6yVhRgZFXKI4qn1iWh67rEDeb7VLaRJyGCiFmfzWYnFqM9Xl/pub?gid=0&single=true&output=csv';

        function Dashboard() {
            const [lang, setLang] = useState('en');
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [filters, setFilters] = useState({
                availability: 'all',
                cluster: 'all',
                department: 'all',
                mineral: 'all'
            });
            const [searchTerm, setSearchTerm] = useState('');
            
            const t = translations[lang];
            // const mapRef = useRef(null); // No longer needed - using ID directly
            const mapInstanceRef = useRef(null);
            const chartsRef = useRef({});

            useEffect(() => {
                console.log('Intentando cargar datos desde:', GOOGLE_SHEET_URL);
                
                // Usar PapaParse para mejor manejo de CSV
                Papa.parse(GOOGLE_SHEET_URL, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        console.log('Datos cargados:', results.data.length, 'filas');
                        const filteredData = results.data.filter(row => 
                            row['N춿 Exped.'] && row['Legal Status'] === 'Cateo'
                        );
                        console.log('Datos filtrados:', filteredData.length, '치reas mineras');
                        setData(filteredData);
                        setLoading(false);
                    },
                    error: function(err) {
                        console.error('Error al cargar CSV:', err);
                        setError(err.message);
                        setLoading(false);
                    }
                });
            }, []);

            useEffect(() => {
                if (!mapInstanceRef.current && data.length > 0) {
                    const map = L.map('map').setView([-23.5, -66.5], 8);
                    
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '춸 OpenStreetMap'
                    }).addTo(map);
                    
                    mapInstanceRef.current = map;
                }
            }, [data]);

            useEffect(() => {
                if (mapInstanceRef.current && data.length > 0) {
                    mapInstanceRef.current.eachLayer(layer => {
                        if (layer instanceof L.Marker) {
                            mapInstanceRef.current.removeLayer(layer);
                        }
                    });
                    
                    const filtered = getFilteredData();
                    filtered.forEach((area, idx) => {
                        if (area['Satellite Map']) {
                            const iconColor = area.State === 'Available' ? '#4CAF50' : '#FF6B35';
                            const icon = L.divIcon({
                                className: 'custom-marker',
                                html: `<div style="background: ${iconColor}; width: 15px; height: 15px; border-radius: 50%; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"></div>`,
                                iconSize: [15, 15]
                            });
                            
                            const lat = -23.5 + (Math.random() - 0.5) * 2;
                            const lng = -66.5 + (Math.random() - 0.5) * 2;
                            
                            const marker = L.marker([lat, lng], { icon }).addTo(mapInstanceRef.current);
                            marker.bindPopup(`
                                <div style="font-family: 'Rajdhani', sans-serif; min-width: 200px;">
                                    <strong style="color: #002855; font-size: 1.1em;">${area['N춿 Exped.']}</strong><br>
                                    <strong>Cluster:</strong> ${area.Cluster}<br>
                                    <strong>${t.hectares}:</strong> ${area.Hectares}<br>
                                    <strong>${t.mineral}:</strong> ${area['Mineralogical Potential']}<br>
                                    <strong>${t.state}:</strong> ${area.State}<br>
                                    <a href="${area['Satellite Map']}" target="_blank" style="color: #00A8E8; font-weight: bold;">游늸 ${t.viewMap}</a>
                                </div>
                            `);
                        }
                    });
                }
            }, [filters, data, searchTerm, lang]);

            useEffect(() => {
                if (data.length > 0) {
                    updateCharts();
                }
            }, [filters, data, lang]);

            const getFilteredData = () => {
                return data.filter(area => {
                    if (filters.availability !== 'all' && area.State !== filters.availability) return false;
                    if (filters.cluster !== 'all' && area.Cluster !== filters.cluster) return false;
                    if (filters.department !== 'all' && area.Departamento !== filters.department) return false;
                    if (filters.mineral !== 'all' && area['Mineralogical Potential'] !== filters.mineral) return false;
                    
                    if (searchTerm) {
                        const search = searchTerm.toLowerCase();
                        return (
                            area['N춿 Exped.']?.toLowerCase().includes(search) ||
                            area.Cluster?.toLowerCase().includes(search) ||
                            area.Departamento?.toLowerCase().includes(search)
                        );
                    }
                    
                    return true;
                });
            };

            const updateCharts = () => {
                const filtered = getFilteredData();
                
                const mineralCounts = {};
                filtered.forEach(area => {
                    const mineral = area['Mineralogical Potential'] || 'Unknown';
                    mineralCounts[mineral] = (mineralCounts[mineral] || 0) + 1;
                });
                
                if (chartsRef.current.mineralChart) {
                    chartsRef.current.mineralChart.destroy();
                }
                
                const ctxMineral = document.getElementById('chartMineral');
                if (ctxMineral) {
                    chartsRef.current.mineralChart = new Chart(ctxMineral, {
                        type: 'bar',
                        data: {
                            labels: Object.keys(mineralCounts),
                            datasets: [{
                                label: t.chartMineral,
                                data: Object.values(mineralCounts),
                                backgroundColor: 'rgba(0, 168, 232, 0.7)',
                                borderColor: 'rgba(0, 168, 232, 1)',
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: { color: '#B0C4DE' },
                                    grid: { color: 'rgba(0, 168, 232, 0.1)' }
                                },
                                x: {
                                    ticks: { color: '#B0C4DE', maxRotation: 45, minRotation: 45 },
                                    grid: { display: false }
                                }
                            }
                        }
                    });
                }
                
                const clusterCounts = {};
                filtered.forEach(area => {
                    const cluster = area.Cluster || 'Unknown';
                    clusterCounts[cluster] = (clusterCounts[cluster] || 0) + 1;
                });
                
                if (chartsRef.current.clusterChart) {
                    chartsRef.current.clusterChart.destroy();
                }
                
                const ctxCluster = document.getElementById('chartCluster');
                if (ctxCluster) {
                    chartsRef.current.clusterChart = new Chart(ctxCluster, {
                        type: 'doughnut',
                        data: {
                            labels: Object.keys(clusterCounts),
                            datasets: [{
                                data: Object.values(clusterCounts),
                                backgroundColor: [
                                    'rgba(0, 168, 232, 0.8)',
                                    'rgba(79, 195, 247, 0.8)',
                                    'rgba(255, 107, 53, 0.8)',
                                    'rgba(255, 193, 7, 0.8)',
                                    'rgba(76, 175, 80, 0.8)',
                                    'rgba(156, 39, 176, 0.8)',
                                    'rgba(233, 30, 99, 0.8)',
                                    'rgba(63, 81, 181, 0.8)'
                                ],
                                borderColor: '#132840',
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'right',
                                    labels: { color: '#B0C4DE', font: { size: 12 } }
                                }
                            }
                        }
                    });
                }
            };

            const getStats = () => {
                const filtered = getFilteredData();
                const totalHectares = filtered.reduce((sum, area) => {
                    const hectares = parseFloat(area.Hectares?.replace(',', '') || 0);
                    return sum + hectares;
                }, 0);
                const availableCount = filtered.filter(a => a.State === 'Available').length;
                const avgHectares = filtered.length > 0 ? (totalHectares / filtered.length).toFixed(0) : 0;
                
                return {
                    total: filtered.length,
                    totalHectares: totalHectares.toLocaleString('en-US', { maximumFractionDigits: 0 }),
                    available: availableCount,
                    avgHectares: avgHectares
                };
            };

            const getUniqueValues = (field) => {
                const values = [...new Set(data.map(item => item[field]).filter(v => v))];
                return values.sort();
            };

            const resetFilters = () => {
                setFilters({
                    availability: 'all',
                    cluster: 'all',
                    department: 'all',
                    mineral: 'all'
                });
                setSearchTerm('');
            };

            if (loading) {
                return (
                    <div className="container">
                        <div className="loading">
                            <div className="loading-spinner"></div>
                            <p style={{ color: 'var(--jemse-cyan)', fontSize: '1.2em' }}>{t.loading}</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="container">
                        <div className="error-message">
                            <h2>丘멆잺 {t.error}</h2>
                            <p style={{marginTop: '10px'}}>Error: {error}</p>
                            <p style={{marginTop: '10px'}}>URL: {GOOGLE_SHEET_URL}</p>
                        </div>
                    </div>
                );
            }

            const stats = getStats();
            const filteredData = getFilteredData();

            return (
                <div className="container">
                    <header>
                        <div className="header-content">
                            <div className="logos">
                                <img src="Jemse_Logo_Horizontal_Negativo.jpg" alt="JEMSE" className="logo-img" />
                                <img src="01_-_Gob_-_Logo_Original_Positivo.png" alt="Gobierno de Jujuy" className="logo-img" style={{background: 'white', padding: '5px', borderRadius: '5px'}} />
                            </div>
                            <div className="header-title">
                                <h1>{t.title}</h1>
                                <div className="subtitle">{t.subtitle}</div>
                            </div>
                            <button className="lang-toggle" onClick={() => setLang(lang === 'en' ? 'es' : 'en')}>
                                {lang === 'en' ? 'Espa침ol' : 'English'}
                            </button>
                        </div>
                    </header>

                    <div className="stats-bar">
                        <div className="stat-card">
                            <div className="stat-label">{t.totalAreas}</div>
                            <div className="stat-value">{stats.total}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">{t.totalHectares}</div>
                            <div className="stat-value">{stats.totalHectares}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">{t.availableAreas}</div>
                            <div className="stat-value">{stats.available}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">{t.avgHectares}</div>
                            <div className="stat-value">{stats.avgHectares}</div>
                        </div>
                    </div>

                    <div className="main-grid">
                        <div className="filters-panel">
                            <h2 className="filters-title">{t.filters}</h2>
                            
                            <div className="filter-group">
                                <label className="filter-label">{t.availability}</label>
                                <select 
                                    className="filter-select"
                                    value={filters.availability}
                                    onChange={(e) => setFilters({...filters, availability: e.target.value})}
                                >
                                    <option value="all">{t.allOptions}</option>
                                    <option value="Available">{t.available}</option>
                                    <option value="Not Available">{t.notAvailable}</option>
                                </select>
                            </div>

                            <div className="filter-group">
                                <label className="filter-label">{t.cluster}</label>
                                <select 
                                    className="filter-select"
                                    value={filters.cluster}
                                    onChange={(e) => setFilters({...filters, cluster: e.target.value})}
                                >
                                    <option value="all">{t.allOptions}</option>
                                    {getUniqueValues('Cluster').map(cluster => (
                                        <option key={cluster} value={cluster}>{cluster}</option>
                                    ))}
                                </select>
                            </div>

                            <div className="filter-group">
                                <label className="filter-label">{t.department}</label>
                                <select 
                                    className="filter-select"
                                    value={filters.department}
                                    onChange={(e) => setFilters({...filters, department: e.target.value})}
                                >
                                    <option value="all">{t.allOptions}</option>
                                    {getUniqueValues('Departamento').map(dept => (
                                        <option key={dept} value={dept}>{dept}</option>
                                    ))}
                                </select>
                            </div>

                            <div className="filter-group">
                                <label className="filter-label">{t.mineral}</label>
                                <select 
                                    className="filter-select"
                                    value={filters.mineral}
                                    onChange={(e) => setFilters({...filters, mineral: e.target.value})}
                                >
                                    <option value="all">{t.allOptions}</option>
                                    {getUniqueValues('Mineralogical Potential').map(mineral => (
                                        <option key={mineral} value={mineral}>{mineral}</option>
                                    ))}
                                </select>
                            </div>

                            <button className="reset-btn" onClick={resetFilters}>
                                {t.resetFilters}
                            </button>
                        </div>

                        <div className="map-section">
                            <h2 className="section-title">{t.map}</h2>
                            <div id="map"></div>
                        </div>
                    </div>

                    <div className="charts-grid">
                        <div className="chart-card">
                            <h3 className="section-title">{t.chartMineral}</h3>
                            <div className="chart-container">
                                <canvas id="chartMineral"></canvas>
                            </div>
                        </div>

                        <div className="chart-card">
                            <h3 className="section-title">{t.chartCluster}</h3>
                            <div className="chart-container">
                                <canvas id="chartCluster"></canvas>
                            </div>
                        </div>
                    </div>

                    <div className="table-section">
                        <h2 className="section-title">{t.dataTable}</h2>
                        <input 
                            type="text"
                            className="search-box"
                            placeholder={t.search}
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                        <div className="table-wrapper">
                            <table className="data-table">
                                <thead>
                                    <tr>
                                        <th>{t.expedient}</th>
                                        <th>{t.cluster}</th>
                                        <th>{t.department}</th>
                                        <th>{t.mineral}</th>
                                        <th>{t.hectares}</th>
                                        <th>{t.state}</th>
                                        <th>Map</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filteredData.map((area, idx) => (
                                        <tr key={idx}>
                                            <td>{area['N춿 Exped.']}</td>
                                            <td>{area.Cluster}</td>
                                            <td>{area.Departamento}</td>
                                            <td>{area['Mineralogical Potential']}</td>
                                            <td>{area.Hectares}</td>
                                            <td>
                                                <span className={`status-badge ${area.State === 'Available' ? 'status-available' : 'status-not-available'}`}>
                                                    {area.State === 'Available' ? t.available : t.notAvailable}
                                                </span>
                                            </td>
                                            <td>
                                                {area['Satellite Map'] && (
                                                    <a href={area['Satellite Map']} target="_blank" rel="noopener noreferrer" className="map-link">
                                                        {t.viewMap}
                                                    </a>
                                                )}
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
